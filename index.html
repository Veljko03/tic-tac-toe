<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

        <div class="title">
            <h1>Tic-Tac-Toe</h1>

        </div>
    
        <div class="controls">
            <form action="#" id="formResult">
                
                <input type="text" id="playerOne" required placeholder="Player 1 Name">

               
                <input type="text" id="playerTwo" required placeholder="Player 2 Name">
                <button id="btnStart" type="submit">Start game</button>
            </form>
           
            
            <button id="btnRestart">Restart game</button>
        </div>
        <div class="board">
            <div class="gameBoard">

            </div>
        </div>
        
        <div class="disTurn" >
            <h1 class="turn"></h1>
        </div>
        <div class="score">
            <div class="firstOne">

            </div>
            <div class="result">

            </div>
            <div class="secondOne">

            </div>
        </div>

      
    <script src="./javaScript.js"></script>
</body>
</html>
